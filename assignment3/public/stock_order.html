<!DOCTYPE html>
<html>
<head>
    <title>Stock Order</title>
</head>

<style>
    table { 
    border: 3px solid gray;
    }
    th, td { 
        border: 2px solid wheat;
    }
</style>
<body>
    <h1>Place an Order for One of the Following Stocks</h1>
    <table id="stocksTable">
        <thead>
            <tr>
                <th>Company</th>
                <th>Symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Splunk</td>
                <td>SPLK</td>
                <td>137.55</td>
            </tr>
            <tr>
                <td>Microsoft</td>
                <td>MSFT</td>
                <td>232.04</td>
            </tr>
            <tr>
                <td>Oracle</td>
                <td>ORCL</td>
                <td>67.08</td>
            </tr>
            <tr>
                <td>Snowflake</td>
                <td>SNOW</td>
                <td>235.8</td>
            </tr>
            <tr>
                <td>Teradata</td>
                <td>TDC</td>
                <td>44.98</td>
            </tr>

        </tbody>
    </table>
    <p>
    <form action = /stock-order method = "post">
        <div>
            <label for = "symbol">Choose a symbol</label>
            <select name ="symbol">
                <option value = "SPLK">SPLK</option>
                <option value = "MSFT">MSFT</option>
                <option value = "ORCL">ORCL</option>
                <option value = "SNOW">SNOW</option>
                <option value = "TDC">TDC</option>
            </select>
            <label name = "quantity"> and specificy the quantity </label>
            <input type = "number" name = "quantity" min = "0">
            <label name = "quantity">for the stock you want to buy</label>
        </div>
        
        <button>Submit</button>
    </form>
</body>
</html>
